global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.

# Write to VictoriaMetrics
remote_write:
  - url: http://victoria-metrics:8428/api/v1/write

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

#  - job_name: 'node_exporter'
#    static_configs:
#      - targets: ['192.168.1.254:9100']

  - job_name: 'pi_cpu_stats'
    static_configs:
      - targets: ['rpi_cpu_stats:9669']

  - job_name: 'victoria_metrics_stats'
    static_configs:
      - targets: ['victoria-metrics:8428']

  - job_name: 'blackbox_ping'
    metrics_path: /probe
    scrape_interval: 30s
    params:
      module: [icmp]
    static_configs:
      - targets:
          - 8.8.8.8
          - 1.1.1.1
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115  # The blackbox exporter's real hostname:port.